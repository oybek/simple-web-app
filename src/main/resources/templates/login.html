<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<title>Учет показаний</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body class="container">
    <h5 class="text-center" style="font-size: 25px">Выполните вход</h5>
    <div th:if="${param.error}">
        <p style="color: red">Имя пользователя или пароль неверны!</p>
    </div>
    <div th:if="${param.logout}">
        <h1 style="color: blue">Вы вышли</h1>
    </div>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Пользователь: </label>
            <input type="text" class="form-control" id="username" placeholder="Введите имя пользователя" name="username"/>
        </div>
        <div class="form-group">
            <label for="password">Пароль: </label>
            <input type="password" class="form-control" id="password" placeholder="Введите пароль" name="password"/>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
</body>
</html>
